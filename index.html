                                    <button
                                        onClick={() => setShowCart(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        ✕ Schließen
                                    </button>
                                </div>

                                {cart.length === 0 ? (
                                    <p className="text-gray-500 text-center py-8">Dein Warenkorb ist leer</p>
                                ) : (
                                    <>
                                        {cart.map((item) => (
                                            <div key={item.cartId} className="flex items-center gap-4 border-b py-4">
                                                <img src={item.image} alt={item.name} className="w-20 h-20 object-cover rounded" />
                                                <div className="flex-1">
                                                    <h3 className="font-bold">{item.name}</h3>
                                                    <p className="text-sm text-gray-500">Größe: {item.size}</p>
                                                    {item.customization && (
                                                        <p className="text-sm text-green-600 font-medium">Bedruckung: {item.customization} (+3,50 €)</p>
                                                    )}
                                                    <p className="text-sm text-gray-500">Art.-Nr.: {item.articleNumber}</p>
                                                    <p className="font-bold text-green-600">{item.price.toFixed(2)} €</p>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <button
                                                        onClick={() => updateQuantity(item.cartId, -1)}
                                                        className="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300"
                                                    >
                                                        -
                                                    </button>
                                                    <span className="font-bold w-8 text-center">{item.quantity}</span>
                                                    <button
                                                        onClick={() => updateQuantity(item.cartId, 1)}
                                                        className="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300"
                                                    >
                                                        +
                                                    </button>
                                                    <button
                                                        onClick={() => removeFromCart(item.cartId)}
                                                        className="ml-2 text-red-500 hover:text-red-700"
                                                    >
                                                        🗑️
                                                    </button>
                                                </div>
                                                <div className="font-bold text-lg">
                                                    {(item.price * item.quantity).toFixed(2)} €
                                                </div>
                                            </div>
                                        ))}

                                        <div className="mt-6 text-right">
                                            <div className="text-2xl font-bold mb-4">
                                                Gesamtsumme: {getTotalPrice()} €
                                            </div>
                                            <button
                                                onClick={() => setShowCheckout(true)}
                                                className="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition-colors font-bold"
                                            >
                                                Zur Bestellung
                                            </button>
                                        </div>
                                    </>
                                )}
                            </div>
                        )}

                        {/* Checkout */}
                        {showCheckout && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">Bestellung abschließen</h2>
                                    <button
                                        onClick={() => setShowCheckout(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        ← Zurück
                                    </button>
                                </div>

                                <div className="mb-6">
                                    <h3 className="font-bold text-lg mb-4">Deine Kontaktdaten</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Name *</label>
                                            <input
                                                type="text"
                                                value={customerInfo.name}
                                                onChange={(e) => setCustomerInfo({ ...customerInfo, name: e.target.value })}
                                                className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                                                placeholder="Dein Name"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-1">E-Mail *</label>
                                            <input
                                                type="email"
                                                value={customerInfo.email}
                                                onChange={(e) => setCustomerInfo({ ...customerInfo, email: e.target.value })}
                                                className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                                                placeholder="deine@email.de"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Bedruckt mit:</label>
                                            <div className="w-full p-3 border border-gray-300 rounded bg-gray-50">
                                                {cart.filter(item => item.customization).length > 0 ? (
                                                    <ul className="space-y-1">
                                                        {cart.filter(item => item.customization).map((item) => (
                                                            <li key={item.cartId} className="text-sm">
                                                                <span className="font-medium text-green-600">{item.customization}</span>
                                                                <span className="text-gray-600"> - {item.name} ({item.size})</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                ) : (
                                                    <span className="text-gray-400 text-sm">Keine Bedruckungen ausgewählt</span>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-gray-50 p-4 rounded-lg mb-6">
                                    <h3 className="font-bold text-lg mb-3">Bestellübersicht</h3>
                                    {cart.map((item) => (
                                        <div key={item.cartId} className="flex justify-between py-2 border-b">
                                            <span>
                                                {item.name} ({item.size}) × {item.quantity}
                                                {item.customization && <span className="text-green-600 font-medium"> - {item.customization}</span>}
                                            </span>
                                            <span className="font-bold">{(item.price * item.quantity).toFixed(2)} €</span>
                                        </div>
                                    ))}
                                    <div className="flex justify-between pt-3 text-xl font-bold">
                                        <span>Gesamt:</span>
                                        <span className="text-green-600">{getTotalPrice()} €</span>
                                    </div>
                                </div>

                               <button
    onClick={downloadCSV}
    className="w-full bg-green-600 text-white px-8 py-4 rounded-lg hover:bg-green-700 transition-colors font-bold"
>
    📤 Bestellung absenden
</button>

                                <p className="text-sm text-gray-500 mt-4 text-center">
                                    Nach dem Download wird deine Bestellung gespeichert und ich sammle alle Bestellungen für die Gesamtbestellung beim Hersteller.
                                </p>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white p-6 mt-12">
                        <div className="container mx-auto text-center">
                            <p className="text-sm">GSV 5 Teamshop - Kleiderbeauftragter Bestellsystem</p>
                            <p className="text-xs text-gray-400 mt-2">Alle Bestellungen werden gesammelt und beim Hersteller bestellt</p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<TeamShop />, document.getElementById('root'));
    </script>
</body>
</html>
